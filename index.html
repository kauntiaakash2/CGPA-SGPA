<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGPA & CGPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>📚 SGPA & CGPA Calculator</h1>
      <div class="kiit-tag">Powered by KIIT 🏛️</div>

      <div class="card">
        <h2>🎓 SGPA Calculator</h2>
        <div id="subjects"></div>
        <div class="buttons">
          <button onclick="addSubject()">➕ Add Subject</button>
          <button onclick="calculateSGPA()">📊 Calculate SGPA</button>
          <button onclick="saveSemester()">💾 Save Semester</button>
        </div>
        <p id="sgpa-result" class="result"></p>
      </div>

      <div class="card">
        <h2>📈 CGPA Calculator</h2>
        <button onclick="calculateCGPA()">📉 Calculate CGPA</button>
        <p id="cgpa-result" class="result"></p>
      </div>
    </div>
    
    <footer class="footer">
      All rights reserved © <a href="https://github.com/kauntiaakash2" target="_blank">kauntiaakash2</a> & <a href="https://www.youtube.com/@codewith11" target="_blank">CodeWith11</a>
    </footer>
    
    <script src="script.js"></script>

  </body>
</html>
